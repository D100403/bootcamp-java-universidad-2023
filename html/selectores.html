<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Pseudoclases*/
        h5:last-child {
            color:brown blue;
        }

        h5:first-child {
            color: aquamarine !important;
        }

        h5:nth-child(even) {
            color: blueviolet;
        }
        h5:nth-child(odd) {
            color: blue;
        }
        h5:nth-child(3) {
            color: violet;
        }

    </style>
</head>
<body>
    <main>
        <section id="sec_4">
            <h5>parrafo1</h5>
            <h5>parrafo1</h5>
            <h5>parrafo1</h5>
            <h5>parrafo1</h5>
            <h5>parrafo1</h5>
        </section>
    </main>
</body>
</html>
